- name: set timezone to Asia/Shanghai
  timezone:
    name: Asia/Shanghai

- name: 'disable selinux' 
  selinux:
    policy: targeted
    state: disabled
- name: 'disable firewalld'
  firewalld:
    state: disabled
    immediate: yes
