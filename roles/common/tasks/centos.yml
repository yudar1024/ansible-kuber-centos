- name: stop firewalld
  systemd:
    state: stopped
    enabled: no
    name: firewalld
  
- name: 'set ip4 forward'
  sysctl:
    name: net.ipv4.ip_forward
    value: 1
    sysctl_set: yes
    state: present
    reload: yes
- name: 'set ip6 forward'
  sysctl:
    name: net.ipv6.conf.all.forwarding
    value: 1
    sysctl_set: yes
    state: present
    reload: yes
