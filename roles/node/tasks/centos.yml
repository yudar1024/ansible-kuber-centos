# create nginx config 
- name: 'create nginx config folader'
  file:
    path: '/etc/nginx'
    state: directory
  tags:
    - nginx
    - nodes

- name: 'create nginx config'
  local_action:
    module: template
    src: nginx.conf.j2
    dest: nginx.conf
  tags:
    - nginx
    - config
    - nodes

- name: 'copy nginx config file'
  copy:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf
  tags:
    - nginx
    - nodes

- name: 'copy nginx serivce file'
  copy:
    src: nginx-proxy.service
    dest: /etc/systemd/system/nginx-proxy.service
  tags:
    - nginx
    - nodes

- name: 'enable nginx service'
  systemd:
    daemon_reload: yes
    enabled: yes
    name: nginx-proxy
    state: restarted
  tags:
    - nginx
    - nodes    

- name: 'create kubelet folader'
  file:
    path: '/var/lib/kubelet'
    state: directory
  tags:
    - kubelet
    - nodes

- name: 'check kubelet existing'
  stat:
    path: '/usr/local/bin/kubelet'
  register: stat_result
  tags:
    - nodes

- name: 'copy kubelet file'
  copy:
    src: kubelet
    dest: /usr/local/bin/kubelet
    mode: '755'
    # mode: u=rwx,g=rx,o=rx
    # mode: u+rw,g-wx,o-rwx
  when: stat_result.stat.exists == False
  tags:
    - kubelet
    - nodes

- name: 'create kubelet service file'
  local_action:
    module: template
    src: kubelet.service.j2
    dest: kubelet.service
  tags:
    - kubelet
    - config
    - nodes

- name: 'create kubelet config json file'
  local_action:
    module: template
    src: kubelet.config.json.j2
    dest: kubelet.config.json
  tags:
    - kubelet
    - config
    - nodes

- name: 'copy kubelet service file'
  copy:
    src: kubelet.service
    dest: /etc/systemd/system/kubelet.service
  when: stat_result.stat.exists == False
  tags:
    - kubelet
    - nodes

- name: 'copy kubelet config json file'
  copy:
    src: kubelet.config.json
    dest: /etc/kubernetes/kubelet.config.json
  when: stat_result.stat.exists == False
  tags:
    - kubelet
    - nodes


- name: Wait 10 seconds for masters api server port 6443 to become open
  wait_for:
    port: 6443
    host: "{{ hostvars['item']['ansible_ssh_host'] }}"
    delay: 10
    state: drained
  # loop: "{{query('inventory_hostnames', 'masters')}}"
    loop: "{{groups['masters']}}"
  connection: local

- name: 'enable kubelet service'
  systemd:
    daemon_reload: yes
    enabled: yes
    name: kubelet
    state: restarted
  tags:
    - kubelet
    - nodes

- name: 'ls kubelet certification files '
  shell: 'ls -lt /etc/kubernetes/ssl/kubelet*'
  tags:
    - kubelet
    - nodes







- name: 'copy kube-proxy.kubeconfig to /etc/kubernetes/'
  copy:
    src: kube-proxy.kubeconfig
    dest: /etc/kubernetes/kube-proxy.kubeconfig
  tags:
    - kubeproxy
    - nodes

- name: 安装IP set 相关工具
  yum:
    name: "{{ packages }}"
  vars:
    packages:
    - ipset
    - ipvsadm
    - conntrack-tools.x86_64
  tags:
    - kubeproxy
    - nodes

- name: '生成kube-proxy service文件'
  local_action:
    module: template
    src: 'kube-proxy.config.yaml.j2'
    dest: "kube-proxy.config-{{ansible_default_ipv4['address']}}.yaml"
  tags: 
    - nodes
    - config
    - kubeproxy

- name: 'copy kube-proxy.config.yaml'
  copy:
    src: "kube-proxy.config-{{ansible_default_ipv4['address']}}.yaml"
    dest: /etc/kubernetes/kube-proxy.config.yaml
  tags:
    - kubeproxy
    - nodes

- name: 'create kube-proxy folader'
  file:
    path: '/var/lib/kube-proxy'
    state: directory
  tags:
    - kubeproxy
    - nodes



- name: 'check kube-proxy existing'
  stat:
    path: '/usr/local/bin/kube-proxy'
  register: kube_proxy_result
  tags:
    - kubeproxy
    - nodes
    - temp

- name: 'copy kube-proxy file'
  copy:
    src: kube-proxy
    dest: /usr/local/bin/kube-proxy
    mode: '755'
    # mode: u=rwx,g=rx,o=rx
    # mode: u+rw,g-wx,o-rwx
  when: kube_proxy_result.stat.exists == False
  tags:
    - kubeproxy
    - nodes


- name: 'copy kube-proxy serivce file'
  copy:
    src: kube-proxy.service
    dest: /etc/systemd/system/kube-proxy.service
    # mode: u=rwx,g=rx,o=rx
    # mode: u+rw,g-wx,o-rwx
  tags:
    - kubeproxy
    - nodes


- name: 'enable kube-proxy service'
  systemd:
    daemon_reload: yes
    enabled: yes
    name: kube-proxy
    state: restarted
  tags:
    - kubeproxy
    - nodes
